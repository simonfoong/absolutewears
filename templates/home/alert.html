{% load static %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible text-center">

    {% if message.tags == 'success' %}
    <strong> Successful!</strong> {{message}}
    

    {% elif message.tags == 'info' %}
    <strong>Done! </strong> {{message}}
    {% else %}
    {{message}}
    {% endif %}

</div>
{% endfor %}
{% endif %}
